<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HomeWorks 10</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <template class="card_template">
          <div class="card">
            <img
              class="cardimg"
              src="https://rickandmortyapi.com/api/character/avatar/66.jpeg"
              alt="photo"
            />
            <p class="name">ИМЯ: Иванов</p>
            <p class="status">Статус: Живой</p>
            <p class="species">Вид: Человек</p>
            <p class="gender">Пол: Мужской</p>
            <p class="location">Локация: Земля</p>
          </div>
        </template>
      </div>
    </div>
    <script src="data.js"></script>

    <script>
      console.log(loadRAM.results[0].name);

      const contentEl = document.querySelector(".content");
      const templateEl = document.querySelector(".card_template");

      loadRAM.results.forEach((rAM) => {
        const cardEl = templateEl.content
          .querySelector(".card")
          .cloneNode(true);

        const imgEl = cardEl.querySelector(".cardimg");       
        imgEl.src = rAM.image;

        const pName = cardEl.querySelector(".name");
        pName.textContent = "ИМЯ: " + rAM.name;

        const status = cardEl.querySelector(".status");
        status.textContent = "Статус: " + rAM.status;

        const species = cardEl.querySelector(".species");
        species.textContent = "Вид: " + rAM.species;

        const gender = cardEl.querySelector(".gender");
        gender.textContent = "Пол: " + rAM.gender;

        const pLocation = cardEl.querySelector(".location");
        pLocation.textContent = "Локация: " + rAM.location.name;

        contentEl.appendChild(cardEl);
      });    
    </script>
  </body>
</html>
